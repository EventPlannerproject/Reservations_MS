spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true
#### Service ####
spring.application.name=ms-reservations
server.port=8090

##### database config #####
spring.datasource.url= jdbc:mysql://localhost:3306/db_reservations?createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password= root
spring.jpa.hibernate.ddl-auto= update

# Registration to eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#eureka.client.service-url.defaultZone=http://serviceregistry:8761/eureka/
eureka.client.register-with-eureka=true

##### clients ####
application.config.events-url=http://localhost:8099/event_planner/events
#application.config.events-url=http://event:8099/event_planner/events


### rabbit ms config ####

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


#### keycloack ####
# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/event_plannerRealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# JWT Configuration
jwt.auth.converter.resource-id=client_eplanner_id
jwt.auth.converter.principal-attribute=principal_username

# Logging Configuration
logging.level.org.springframework.security=DEBUG


